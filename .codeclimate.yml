prepare:
    fetch:
        -
            url: 'https://raw.githubusercontent.com/iakunin/codestyle/0.0.10/.editorconfig'
            path: '.editorconfig'
        -
            url: 'https://raw.githubusercontent.com/iakunin/codestyle/0.0.10/java/checkstyle.xml'
            path: 'var/codestyle/checkstyle.xml'
        -
            url: 'https://raw.githubusercontent.com/iakunin/codestyle/0.0.10/markdown/.mdl-rules.rb'
            path: '.mdl-rules.rb'
        -
            url: 'https://raw.githubusercontent.com/iakunin/codestyle/0.0.10/markdown/.mdlrc'
            path: '.mdlrc'

plugins:
    markdownlint:
        enabled: true
        issue_override:
            severity: minor
    editorconfig:
        enabled: true
        issue_override:
            severity: minor
    checkstyle:
        enabled: true
        config: 'var/codestyle/checkstyle.xml'

exclude_patterns:
    - "/.gradle/"
    - "/.idea/"
    - "/build/"
    - "/out/"
    - "/gradlew"
    - "/gradlew.bat"
    - "**/*.jar"
